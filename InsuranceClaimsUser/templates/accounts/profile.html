{% extends 'accounts/base.html' %}

{% block title %}Profile - Insurance Claims{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>User Information</h5>
                        <p><strong>Username:</strong> {{ user.username }}</p>
                        <p><strong>Full Name:</strong> {{ user.full_name }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Role:</strong> {{ user.role.name }}</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Actions</h5>
                        <a href="{% url 'accounts:user_update' user.pk %}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
